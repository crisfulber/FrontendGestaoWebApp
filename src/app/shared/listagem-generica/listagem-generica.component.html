<main>
  <div class="head-title">
    <div class="left">
      <h1>{{ titulo }}</h1>
      <ul class="breadcrumb">
        <li>
          <a href="#">Cadastros Gerais</a>
        </li>
        <li><i class='bx bx-chevron-right'></i></li>
        <li>
          <a class="active" href="#">{{ titulo }}</a>
        </li>
      </ul>
    </div>
    <a incluirButton [routerLink]="['/' + endpoint + '/novo']" class="btn-download">
      <i class='bx bxs-add-to-queue'></i>
      <span class="text">Novo Registro</span>
    </a>
  </div>

  <div class="table-data">
    <!-- Container da Tabela -->
    <div class="order">
      <!-- Cabeçalho -->
      <div class="head">
        <h3>{{ titulo }}</h3>

        <!-- Campo de Pesquisa -->
        <i class="bx bx-search"></i>
        <i class="bx bx-filter"></i>
      </div>

      <!-- Tabela -->
      <table>
        <thead>
          <tr>
            <!-- Geração dinâmica das colunas -->
            <th *ngFor="let coluna of colunas">{{ coluna.label }}</th>
            <!-- Cabeçalho de Ações -->
            <th *ngIf="mostrarAcoes">Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Geração dinâmica das linhas -->
          <tr *ngFor="let item of dataSource" (click)="onRowSelect(item)">
            <td *ngFor="let coluna of colunas">
              <span *ngIf="coluna.campo">{{ item[coluna.campo] }}</span>
            </td>

            <!-- Coluna de Ações -->
            <td *ngIf="mostrarAcoes">
              <button editarButton (click)="onEditarItem(item, $event)">
                <i class='bx bxs-edit-alt'></i>
              </button>
              <button excluirButton (click)="onExcluirItem(item, $event)">
                <i class='bx bxs-trash-alt'></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Mensagem de Nenhum Dado -->
      <p *ngIf="dataSource.length === 0">Nenhum dado encontrado.</p>
    </div>
  </div>

</main>
