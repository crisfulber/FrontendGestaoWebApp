<div class="table-data">
  <div class="order">
    <div class="head">
      <h3>{{ titulo }}</h3>
    </div>
    <div class="form-container">

      <form (ngSubmit)="salvar()" class="form-content">

        <div class="form-group" *ngFor="let campo of campos">
          <label [for]="campo.campo" class="form-label">{{ campo.label }}</label>
          <input 
            [(ngModel)]="dados[campo.campo]" 
            [name]="campo.campo" 
            [type]="campo.tipo || 'text'" 
            [id]="campo.campo"
            class="form-input" 
            required 
          />
        </div>

        <!-- Ações -->
        <div class="form-actions">
          <button type="submit" class="btn-save">
            <i class="bx bxs-save"></i>
            Salvar
          </button>
          <button type="button" class="btn-cancel" (click)="cancelar()">
            <i class="bx bx-x"></i>
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
